<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TeMan Wellness â€“ Income Tracking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PDF LIBS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body>

<header>
  <h1>TeMan Wellness</h1>
  <p class="subtitle">Commission Calculator</p>
</header>

<div class="container">

  <!-- LANGUAGE -->
  <div class="card">
    <label>Language</label>
    <select id="languageSelect">
      <option value="en">English</option>
      <option value="bm">Bahasa Melayu</option>
    </select>
  </div>

  <!-- ADD SESSION -->
  <div class="card">
    <label>Service Type</label>
    <select id="serviceType">
      <option value="0.35">Center (35%)</option>
      <option value="0.50">Home Service (50%)</option>
      <option value="movman">MovMan Mobile (50%)</option>
    </select>

    <label>Package</label>
    <select id="packageSelect"></select>

    <div id="otherPriceBox" style="display:none">
      <label>Other Price (RM)</label>
      <input type="number" id="otherPrice">
    </div>

    <label>Date</label>
    <input type="date" id="date">

    <button onclick="addCommission()" id="addBtn">Add Session</button>
  </div>

  <!-- FILTER -->
  <div class="card">
    <label>Month</label>
    <input type="month" id="filterMonth">

    <label>Period</label>
    <select id="filterPeriod">
      <option value="1">1 â€“ 14</option>
      <option value="2">15 â€“ End</option>
    </select>
  </div>

  <!-- SESSIONS -->
  <div class="card">
    <h3 id="sessionTitle">ðŸ“‹ Sessions</h3>
    <ul id="list"></ul>
  </div>

  <!-- TOTALS -->
  <div class="card total">
    <h2 id="total2WeekTitle">Total by 2-Week Period</h2>
    RM <span id="totalByPeriod">0.00</span>
    <button class="export-btn" onclick="export2WeekPDF()" id="exportBtn">
      Export 2-Week PDF
    </button>
  </div>

  <div class="card total">
    <h2 id="salaryMonthTitle">Total Salary by Month</h2>
    RM <span id="totalSalaryByMonth">0.00</span>
  </div>

  <div class="card total">
    <h2 id="totalTitle">Total Commission</h2>
    RM <span id="total">0.00</span>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
