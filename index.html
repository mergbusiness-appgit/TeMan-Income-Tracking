<html lang="en">

<body>

<div class="app">
  <h1>ðŸ’† TeMan Wellness</h1>
  <p class="subtitle">Commission Calculator</p>

  <!-- Input Card -->
  <div class="card">
    <label>Service Type</label>
    <select id="serviceType">
      <option value="0.35">Center (35%)</option>
      <option value="0.50">Home Service (50%)</option>
    </select>

    <label>Date</label>
    <input type="date" id="date" />

    <label>Customer Paid (RM)</label>
    <input type="number" id="price" placeholder="e.g. 200" />

    <button onclick="addCommission()">Add Session</button>
  </div>

  <!-- Sessions Card -->
  <div class="card">
    <h3>ðŸ“‹ Sessions</h3>
    <ul id="list"></ul>
  </div>

  <!-- Total Commission Card -->
  <div class="card total">
    <h2>Total Commission</h2>
    <p id="total">RM 0.00</p>
  </div>

  <!-- Summary Card -->
  <div class="card">
    <h3>ðŸ“Š Summary</h3>

    <label>View Total by Date:</label>
    <input type="date" id="filterDate" />
    <p>Total on selected date: RM <span id="totalByDate">0.00</span></p>

    <label>Select 2-week period:</label>
    <select id="filterPeriod">
      <option value="1">1st - 14th</option>
      <option value="2">15th - end</option>
    </select>
    <p>Total for period: RM <span id="totalByPeriod">0.00</span></p>

    <h4>Total Salary Earned:</h4>
    <p>RM <span id="totalAll">0.00</span></p>
  </div>
</div>
