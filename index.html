<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TeMan Wellness â€“ Commission</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">
  <h1>ðŸ’† TeMan Wellness</h1>
  <p class="subtitle">Commission Calculator</p>

  <!-- Input Card -->
  <div class="card">
    <label>Service Type</label>
    <select id="serviceType">
      <option value="0.35">Center (35%)</option>
      <option value="0.50">Home Service (50%)</option>
    </select>

    <label>Date</label>
    <input type="date" id="date" />

    <label>Package / Customer Paid (RM)</label>
    <select id="packageSelect" onchange="packageChange()">
      <!-- dynamically populated -->
    </select>

    <div id="otherPriceContainer" style="display:none; margin-top:8px;">
      <input type="number" id="otherPrice" placeholder="Enter custom price RM" />
    </div>

    <button onclick="addCommission()">Add Session</button>
  </div>

  <!-- Sessions Card -->
  <div class="card">
    <h3>ðŸ“‹ Sessions</h3>
    <ul id="list"></ul>
  </div>

  <!-- Total by Date Card -->
  <div class="card total">
    <h2>View Total by Date</h2>
    <input type="date" id="filterDate" />
    <p>RM <span id="totalByDate">0.00</span></p>
  </div>

  <!-- Total by 2-Week Period Card -->
  <div class="card total">
    <h2>Total by 2-Week Period</h2>
    <label>Select Month:</label>
    <input type="month" id="filterMonth" />
    <select id="filterPeriod">
      <option value="1">1st - 14th</option>
      <option value="2">15th - end</option>
    </select>
    <p>RM <span id="totalByPeriod">0.00</span></p>
  </div>

  <!-- Total Salary by Month Card -->
  <div class="card total">
    <h2>Total Salary by Month</h2>
    <input type="month" id="filterSalaryMonth" />
    <p>RM <span id="totalSalaryByMonth">0.00</span></p>
  </div>

  <!-- Total Commission Card -->
  <div class="card total">
    <h2>Total Commission</h2>
    <p id="total">RM 0.00</p>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
