<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TeMan Wellness â€“ Commission</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />

  <!-- PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
</head>
<body>

<div class="app">
  <h1>ðŸ’† TeMan Wellness</h1>
  <p class="subtitle">Commission Calculator</p>

  <!-- INPUT -->
  <div class="card">
    <label>Service Type</label>
    <select id="serviceType">
      <option value="0.35">Center (35%)</option>
      <option value="0.50">Home Service (50%)</option>
    </select>

    <label>Date</label>
    <input type="date" id="date">

    <label>Package / Customer Paid (RM)</label>
    <select id="packageSelect" onchange="packageChange()">
      <optgroup label="Center">
        <option value="150">60 min / RM150</option>
        <option value="210">90 min / RM210</option>
        <option value="250">120 min / RM250</option>
        <option value="220">60 + 30 / RM220</option>
        <option value="260">90 + 30 / RM260</option>
        <option value="300">120 + 30 / RM300</option>
        <option value="280">60 + 30 + 30 / RM280</option>
        <option value="320">90 + 30 + 30 / RM320</option>
        <option value="360">120 + 30 + 30 / RM360</option>
      </optgroup>
      <optgroup label="Home Service">
        <option value="150">60 min / RM150</option>
        <option value="220">90 min / RM220</option>
        <option value="280">120 min / RM280</option>
      </optgroup>
      <option value="other">Others</option>
    </select>

    <div id="otherPriceBox" style="display:none">
      <input type="number" id="otherPrice" placeholder="Enter custom price RM">
    </div>

    <button onclick="addSession()">Add Session</button>
  </div>

  <!-- SESSIONS -->
  <div class="card">
    <h3>ðŸ“‹ Sessions</h3>
    <ul id="sessionList" class="scroll-list"></ul>
  </div>

  <!-- TOTAL BY DATE -->
  <div class="card total">
    <h2>Total by Date</h2>
    <input type="date" id="filterDate">
    <p>RM <span id="totalByDate">0.00</span></p>
  </div>

  <!-- 2 WEEK -->
  <div class="card total">
    <h2>Total by 2-Week Period</h2>
    <input type="month" id="filterMonth">
    <select id="filterPeriod">
      <option value="1">1 â€“ 14</option>
      <option value="2">15 â€“ End</option>
    </select>
    <p>RM <span id="totalByPeriod">0.00</span></p>
    <button onclick="exportPDF()">ðŸ“„ Export Salary PDF</button>
  </div>

  <!-- MONTH -->
  <div class="card total">
    <h2>Total Salary by Month</h2>
    <input type="month" id="filterSalaryMonth">
    <p>RM <span id="totalByMonth">0.00</span></p>
  </div>

  <!-- OVERALL -->
  <div class="card total">
    <h2>Total Commission</h2>
    <p id="grandTotal">RM 0.00</p>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
