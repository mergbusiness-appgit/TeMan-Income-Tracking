<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TeMan Wellness â€“ Commission</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">
  <h1>ðŸ’† TeMan Wellness</h1>
  <p class="subtitle">Commission Calculator</p>

  <!-- INPUT CARD -->
  <div class="card">
    <label for="serviceType">Service Type</label>
    <select id="serviceType">
      <option value="0.35">Center (35%)</option>
      <option value="0.50">Home Service (50%)</option>
    </select>

    <label for="date">Date</label>
    <input type="date" id="date" />

    <label for="packageSelect">Package / Customer Paid (RM)</label>
    <select id="packageSelect"></select>

    <div id="otherPriceBox" style="display:none">
      <input type="number" id="otherPrice" placeholder="Enter custom price RM">
    </div>

    <button type="button" onclick="addCommission()">Add Session</button>
  </div>

  <!-- SESSIONS -->
  <div class="card">
    <h3>ðŸ“‹ Sessions</h3>
    <ul id="list"></ul>
  </div>

  <!-- TOTAL BY DATE -->
  <div class="card total">
    <h2>View Total by Date</h2>
    <input type="date" id="filterDate" />
    <p>RM <span id="totalByDate">0.00</span></p>
  </div>

  <!-- TOTAL BY 2 WEEKS -->
  <div class="card total">
    <h2>Total by 2-Week Period</h2>
    <input type="month" id="filterMonth" />
    <select id="filterPeriod">
      <option value="1">1 â€“ 14</option>
      <option value="2">15 â€“ End</option>
    </select>
    <p>RM <span id="totalByPeriod">0.00</span></p>
    <button type="button" onclick="export2WeekPDF()" class="export-btn">Export 2-Week PDF</button>
  </div>

  <!-- TOTAL BY MONTH -->
  <div class="card total">
    <h2>Total Salary by Month</h2>
    <input type="month" id="filterSalaryMonth" />
    <p>RM <span id="totalSalaryByMonth">0.00</span></p>
  </div>

  <!-- GRAND TOTAL -->
  <div class="card total">
    <h2>Total Commission</h2>
    <p id="total">RM 0.00</p>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
